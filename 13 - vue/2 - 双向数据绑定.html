<!DOCTYPE html>
<html>
<head>
	<title>vue 示例</title>
	<meta charset="utf-8">
</head>
<body>

	<div id="app">
		<input v-model='name' type="" name="">
		<h1>{{name}}</h1>
	</div>

	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data: {
				name: ''
			}
		});

	</script>

</body>
</html>
