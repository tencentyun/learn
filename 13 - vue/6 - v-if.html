<!DOCTYPE html>
<html>
<head>
	<title>vue 示例</title>
	<meta charset="utf-8">
</head>
<body>

	<div id="app"> 
		<template v-if="type === 'name'">
			<label>用户名：</label> 
			<!-- key='name-input' 让你自己决定是否复用元素 key的值是唯一的 -->
			<input type="text" name="" placeholder="" key='name-input'>
		</template>
		<template v-else>
			<label>邮箱：</label>
			<input type="text" name="" key='mail-input'>
		</template>
		<button @click='handClick'>切换输入类型</button>
	</div>

	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	<script type="text/javascript">
		
		var app = new Vue({
			el: '#app',
			data: {
				type: 'name'
			},
			filters: {

			},
			methods: {
				handClick: function () {
					this.type = this.type === 'name' ? 'mail' : 'name';
				}
			},
			computed: {
				
			}
		});

	</script>

</body>
</html>
