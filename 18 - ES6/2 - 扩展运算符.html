<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>扩展运算符</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  
</body>
<script>
  // 扩展运算符是三个点(...), 它如同rest参数的逆运算，将一个数组转为用逗号分隔的参数序列
  console.log(...[1, 2, 3])   // 1 2 3

  console.log(Math.max.apply(null, [1, 22, 100]))   // 100 es5的写法求数组的最大值
  console.log(Math.max(...[1, 22, 100]))            // 100 es6的写法求数组的最大值

  var arr1 = [1, 2, 3]
  var arr2 = [4, 5, 6]
  arr1.push(...arr2)      // 拼接两个数组为一个数组
  console.log(arr1)       // [1, 2, 3, 4, 5, 6] 
</script>
</html>
