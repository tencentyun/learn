<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">

  <meta charset="utf-8">
  <style type="text/css">
    body {
      min-width: 600px;
    }

    .container {
      padding-left: 210px;
      padding-right: 190px;
      /* overflow: hidden; */
    }

    .center {
      float: left;
      width: 100%;
      height: 100px;
      background-color: rgba(255, 0, 0, .5);
    }

    .left {
      /* position: relative; 相对于自己右上角定位 */
      position: relative;
      left: -210px;
      float: left;
      width: 200px;
      height: 100px;
      margin-left: -100%;
      background-color: rgba(0, 255, 0, .5);
    }

    .right {
      position: relative;
      left: 190px;
      float: left;
      width: 180px;
      height: 100px;
      margin-left: -180px;
      background-color: rgba(0, 0, 255, .5);
    }
    .clearfix:after{
      content: '';
      display: table;
      clear: both;
    }

    .footer {
      width: 100%;
      height: 120px;
      background-color: green;
      /* clear: both; */
    }

  </style>
</head>

<body>
  <div class="container clearfix">

    <div class="center">center</div>

    <div class="left">left</div>

    <div class="right">right</div>

  </div>

  <div class="footer clearfix">
    footer
  </div>
  <script>
    var width = document.getElementsByClassName('container')[0].offsetWidth;
    console.log(width);
  </script>
</body>

</html>
