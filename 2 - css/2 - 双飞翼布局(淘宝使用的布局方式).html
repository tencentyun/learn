<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    .center-wrapper {
      float: left;
      width: 100%;
    }

    .center {
      height: 100px;
      margin-left: 210px;
      margin-right: 190px;
      background-color: rgba(255, 0, 0, .5);
    }

    .left {
      float: left;
      width: 200px;
      height: 100px;
      margin-left: -100%;
      background-color: rgba(0, 255, 0, .5);
    }

    .right {
      float: left;
      width: 180px;
      height: 100px;
      margin-left: -180px;
      background-color: rgba(0, 0, 255, .5);
    }
    
  </style>
</head>

<body>

  <div class="center-wrapper clearfix">
    <div class="center">center</div>
  </div>

  <div class="left clearfix">left</div>

  <div class="right clearfix">right</div>

  
</body>

</html>
