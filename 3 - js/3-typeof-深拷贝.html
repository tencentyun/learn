    // 深拷贝
    const obj1 = {
      naem: 'zhangsan',
      age: '20',
      address: {
        city: 'beijing'
      },
      arr: ['1', '2']
    }
    const obj2 = deepClone(obj1);
    // obj2.address.city = '上海';

    function deepClone(obj) {
      // 如果obj不是对象或者null直接返回，值类型不用深拷贝
      if (typeof obj !== 'object' || typeof obj == null) {
        return obj
      }

      // 初始化返回结果
      let result
      if (obj instanceof Array) {
        result = []
      } else {
        result = {}
      }

      for (let key in obj) {
        // 保证key是obj这个对象的属性  
        if (obj.hasOwnProperty(key)) {
          // 重点：递归调用  解决对象套对象的
          result[key] = deepClone(obj[key])
          console.log(result)
        }
      }
      // console.log(result)

      // 返回结果
      return result
    }






  </script>
