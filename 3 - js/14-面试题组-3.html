    // 函数声明和函数表达式的区别
    // 函数声明：function fn(){...}
    // 函数表达式：const fn =  function (){...}
    // 函数声明会在代码执行前预加载，而函数表达式不会

    // 函数声明
    console.log(sum1(1,2))     // 3
    function sum1(x, y){
      return x + y
    }

    // 函数表达式
    console.log(sum2(1,2))     // 报错 sum2 is not a function
    var sum2 = function(x, y){ 
      return x + y
    }
  </script>
