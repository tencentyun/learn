<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="container" style="width: 550px;height: 400px;margin: 0 auto;backgroundColor:#e7e7e7;"></div>

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/highcharts.js"></script>

    <script>
        $(function (){
            var title = {               // 图标的标题
                text:'月平均气温'
            };

            var subtitle = {            // 副标题
                text:'副标题'
            };

            var xAxis = {               // x轴坐标
                categories:['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
            };

            var yAxis = {              // y 轴坐标
                title: {
                    text:'Temperature (\xB0C)'
                },
                plotLines:[{
                    value:0,
                    width:1,
                    color:'#808080'
                }]
            };

            var tooltip = {          // 配置提示信息
                valueSuffix: '\xB0C'
            };

            var legend = {         // 配置图表向右对齐
                layout:'vertical',
                align:'right',
                verticalAlign:'midden',
                borderWidth:0
            };

            var series = [         // 数据  每个系列是一组数据
                {
                    name:'Tokyo',
                    data:[7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                },
                {
                    name: 'New York',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
                },
                {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                },
                {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }
            ];

            var json = {};            // 创建json对象
            json.title = title;       // 标题
            json.subtitle = subtitle; // 副标题
            json.xAxis = xAxis;       // x轴
            json.yAxis = yAxis;       // y轴
            json.tooltip = tooltip;   // 配置提示信息
            json.legend = legend;     // 配置对齐方式
            json.series = series;     // 数据

            $('#container').highcharts(json);

        })
    </script>
</body>
</html>
