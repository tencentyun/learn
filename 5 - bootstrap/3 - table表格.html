<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
   	
	<!-- table  出现表格线 -->
	<!-- table-striped 行表格之间出现斑马线 -->
	<!-- table-bordered 加表格线 -->
	<!-- table-hover 鼠标移动到哪一行上高亮 -->
	<!-- .active   鼠标悬停在行或单元格上时所设置的颜色 -->
	<!-- .success  标识成功或积极的动作-->
	<!-- .info 标识普通的提示信息或动作-->
	<!-- .warning 标识警告或需要用户注意-->
	<!-- .danger 标识危险或潜在的带来负面影响的动作-->

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>1</th>
				<th>1</th>
				<th>1</th>
			</tr>
		</thead>

		<tbody>
			<tr class="info">
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr class="waring">
				<td>3</td>
				<td>3</td>
				<td>3</td>
			</tr>
			<tr class="danger">
				<td>4</td>
				<td>4</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
